<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <main>
      <article>
        <!-- Login form section -->
        <section>
          <h1>Login form</h1>
          <form>
            <label for="username">
              username:
              <input type="text" name="username" placeholder="e.g. johndoe" />
            </label>
            <label for="password">
              password:
              <input type="password" name="password" placeholder="*******" />
            </label>
            <button type="submit">Login</button>
          </form>
        </section>
        <!-- Sign up form section -->
        <section>
          <h1>Sign up form</h1>
          <form>
            <label for="first-name">
              First name:
              <input type="text" name="first-name" placeholder="e.g John" />
            </label>
            <label for="last-name">
              Last name:
              <input type="text" name="last-name" placeholder="e.g John" />
            </label>
            <label for="username">
              username:
              <input type="text" name="username" placeholder="e.g. johndoe" />
            </label>
            <label for="password">
              password:
              <input type="password" name="password" placeholder="*******" />
            </label>
            <button type="submit">Create account</button>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
